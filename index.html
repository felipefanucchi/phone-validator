<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Phone Validator</h1>
    </div>
    <p>Este algoritmo irá testar se o número é uma sequência, se os números inseridos são intercalados e se é uma sequência de 3 números.</p>
    <small>
        <i>(Campo não tem máscara)</i>
    </small>
    <div class="form-group">
        <input type="text" name="phoneNumber" id="phone" placeholder="Insira o telefone">
        <div id="error">
    
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        var phone = document.getElementById('phone');
        var errorMessage = '<span id="error">Telefone inválido!<span>';

        phone.addEventListener('input', event => {
            var value = event.target.value;

            if (value.length > 11) {
                event.target.value = value.split('').splice(0, 10).join('');
            }

            if ( !PhoneValidator.isValid(value) ) {
               document.querySelector('#error').innerHTML = errorMessage;
            } else {
               if (document.querySelector('#error').childNodes.length) {
                    document.querySelector('#error').firstChild.remove();
               }
            }
        });
    </script>
</body>
</html>
